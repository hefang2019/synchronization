<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>万表网会员注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="w_main">
        <div class="logo">
            <a href="###" class="logoImg"><img src="../img/reg_img/logo_reg.png" alt=""></a>
            <a href="###" class="w_idea"><img src="../img/reg_img/reg_up.png" alt=""></a>
        </div>
        <div class="vip_reg">
            <h3>注册万表会员</h3>
            <div class="reg_info">
                <div class="user_tel">
                    <i></i>
                    <input type="text" placeholder="请输入手机号码">
                    <p></p>
                </div>
                <div class="ran_code">
                    <i></i>
                    <input type="text" placeholder="请输入图形验证码">
                    <a href="###"></a>
                    <p></p>
                </div>
                <div class="note_code">
                    <i></i>
                    <input type="text" id="note" placeholder="请输入短信验证码">
                    <input type="button" id="noteBtn" value="获取验证码">
                    <p></p>
                </div>
                <div class="pwd">
                    <i></i>
                    <input type="password" id="reg_pwd" placeholder="请输入密码">
                    <em></em>
                    <p></p>
                </div>
                <div class="pwd2">
                    <i></i>
                    <input type="password" id="ensure_pwd" placeholder="请输入密码">
                    <em></em>
                    <p></p>
                </div>
                <div class="referrer">
                    <input type="text" placeholder="如有推荐人，请填写推荐人手机号">
                </div>
                <input type="submit" id="regBtn" value="立即注册">
                <p class="condition">点击“立即注册”，即表示您同意并愿意遵守
                    <a href="https://www.wbiao.com/help-25.html" target="_blank">万表网用户协议</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/register.js"></script>

</html>
